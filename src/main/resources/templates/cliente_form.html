<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>TODO write content</div>

        <div class="container">
            <form action="/cliente/registro" method="POST">
                <div >
                    <input type="text"   class="form-control"   name="nombre" placeholder="nombre Cliente">
                </div>

                <div >
                    <input type="number"   class="form-control"   name="documento" placeholder="documento Cliente">
                </div>


                <div >
                    <input type="text"   class="form-control"   name="apellido" placeholder="apellido Cliente">
                </div>


                <div >
                    <input type="text"   class="form-control"   name="telefono" placeholder="telefono Cliente">
                </div>


                <button type="submit" class="btn btn-primary">Subir</button>

                <div th:if="${error != null}" class="text-white bg-success mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error!!!!</h5>
                        <p class="card-text" th:text="${error}"> </p>
                    </div>
                </div>

                <div th:if="${exito != null}" class="text-white bg-success mb-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">exito!!!!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>


            </form>

        </div> 
    </body>
</html>
